<section class="container d-flex h-100">
  <div class="row my-auto d-flex w-100">
    <div class="col-xs-4 mx-auto">
      <form #signInForm (submit)="login()">
        <h3 class="text-center">Dating App</h3>
        <label for="input-username" class="sr-only mt-3 mb-2">Username</label>
        <input type="email" id="input-username" name="input-username" class="form-control mb-3" placeholder="Username" [(ngModel)]="model.username"
               required autofocus />
        <label for="input-password" class="sr-only mt-3 mb-2">Password</label>
        <input type="password" id="input-password" name="input-password" class="form-control mb-4" placeholder="Password" [(ngModel)]="model.password" required />
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign In</button>
      </form>
    </div>
  </div>
</section>
